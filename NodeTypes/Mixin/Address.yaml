'Jonnitto.OpenStreetMap:Mixin.Address':
  abstract: true
  superTypes:
    'Jonnitto.OpenStreetMap:Mixin.LatLng': true
  ui:
    inspector:
      groups:
        address:
          label: i18n
          icon: map
          position: 20
  properties:
    street:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: address
          position: 10
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    postCode:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: address
          position: 20
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    city:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: address
          position: 30
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    country:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: address
          position: 40
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            allowEmpty: true
            dataSourceIdentifier: jonnitto-openstreetmap-country
